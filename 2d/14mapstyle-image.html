<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>二维地图初始化</title>
    <style>
        html,
        body,
        #mapcontainer {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
  <script src="../library/common/jquery-2.2.3.min.js"></script>
  <script src="../library/smap/jingshan/SMap.min.js"></script>
  <script>
      const smap = new SMap.Map('mapcontainer', {
            viewMode: '2D',
            center: [-20135, -48456],
            zoom: 1,
            zooms: [0, 11],
            mapStyle: 'smap://styles/image',
        })
      $(function () {
         $("#btnmaptest").click(function () {
            smap.setZoomAndCenter(8,[100,100])
         })
      })
    </script>
</head>

<body>
    <div id="mapcontainer"></div>
</body>
</html>

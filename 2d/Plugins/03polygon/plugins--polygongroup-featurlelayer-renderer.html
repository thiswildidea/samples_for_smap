<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>地图覆盖物-polygon类型</title>
    <style>
        html,
        body,
        #mapcontainer {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .mapbuttoncontainergroup {
            width: 20%;
            height: 50%;
            position: absolute;
            display: flex;
            flex-flow: column;
        }

        .mapbuttoncontainer {
            width: 100%;
            display: flex;
            flex-flow: row;
            top: 5px;
            left: 10px;
            display: block;
        }

        .mapbuttoncontainer .mapbutton {
            width: 100px;
            height: 40px;
            margin-right: 15px;
            margin-bottom: 15px;
            /* float: left; */
        }

        .esri-popup__content .tdlabel {
            width: 200px;
        }

        .esri-popup__content .tdvalue {
            width: 200px;
        }
    </style>
    <script src="../../../library/common/jquery-2.2.3.min.js"></script>
    <script src="../../../library/smap/xuhui/SMap.min.js"></script>
    <script src="../../../library/smap/xuhui/Plugins.min.js"></script>
    <script>
        const smap = new SMap.Map('mapcontainer', {
            viewMode: '2D',
            center: [0, 0],
            zoom: 3,
            zooms: [0, 11],
            mapStyle: 'smap://styles/dark'
        })
        let onepolygon = null
        let twopolygon = null
        let threepolygon = null
        let fourpolygon = null
        let fivepolygon = null
        let polygonsgroup = null
        smap.on(SMap.MapEvent.click, function (view, eventParamter) {

        })

        function createContentpopup(data) {
            let htmlstring = '';
            htmlstring += "<table>"
            for (let key in data) {
                htmlstring += "<tr>";
                htmlstring += '<td class="tdlabel">';
                htmlstring += "<span>";
                htmlstring += key;
                htmlstring += " :";
                htmlstring += "</span>";
                htmlstring += "</td>";
                htmlstring += '<td class="tdvalue">';
                htmlstring += "<span>";
                htmlstring += data[key] != null ? data[key] : "";
                htmlstring += "</span>";
                htmlstring += "</td>";
                htmlstring += "</tr>";
            }
            htmlstring += "</table>"
            return htmlstring;
        }
        let OverlaysFeaure;
        $(function () {
            $("#btnaddpolygongroup").click(function () {
                onepolygon = new SMap.Polygon({
                    attributes: {
                        'name': 'polygon1',
                        'style': '1'
                    },
                    paths: [
                        new SMap.LngLat(-5400, -3000),
                        new SMap.LngLat(-3400, -3000),
                        new SMap.LngLat(-3400, 1560),
                        new SMap.LngLat(-5400, 1560),
                        new SMap.LngLat(-5400, -3000)
                    ]
                })
                twopolygon = new SMap.Polygon({
                    attributes: {
                        'name': 'polygon2',
                        'style': '2'
                    },
                    paths: [
                        new SMap.LngLat(-6500, -5500),
                        new SMap.LngLat(-4000, -5500),
                        new SMap.LngLat(-4000, 550),
                        new SMap.LngLat(-6500, 550),
                        new SMap.LngLat(-6500, -5500)
                    ]
                })

                const label = new SMap.Label({
                    visible: true,
                    labelingInfo: [{
                        symbol: {
                            type: "text",
                            color: "white",
                            haloColor: "blue",
                            haloSize: 1,
                            font: {
                                family: "Ubuntu Mono",
                                size: 14,
                                weight: "bold"
                            }
                        },
                        labelPlacement: "always-horizontal",
                        labelExpressionInfo: {
                            value: '{name}'
                        },
                        maxScale: 500,
                        minScale: 5000,
                    }]

                })
                const datafiled = [{
                    name: 'name',
                    alias: 'name',
                    type: 'string'
                }]
                const rederer = {
                    type: 'unique-value',
                    field: 'style', //图层字段
                    defaultLabel: '',
                    defaultSymbol: {
                        type: "simple-fill",
                        color: [255, 255, 255, 1],
                        style: "solid",
                        outline: {
                            type: "simple-line",
                            width: "1px",
                            style: "solid",
                            color: [255, 0, 0, 0.8],
                        }
                    },
                    uniqueValueInfos: [{
                        label: '样式1',
                        value: '1',
                        symbol: {
                            type: "simple-fill",
                            color: [255, 0, 0, 1],
                            style: "vertical",
                            outline: {
                                type: "simple-line",
                                width: "1px",
                                style: "solid",
                                color: [255, 0, 0, 0.8],
                            }
                        }
                    }, {
                        label: '样式1',
                        value: '2',
                        symbol: {
                            type: "simple-fill",
                            color: [255, 255, 0, 1],
                            style: "vertical",
                            outline: {
                                type: "simple-line",
                                width: "1px",
                                style: "solid",
                                color: [255, 0, 0, 0.8],
                            }
                        }
                    }, {
                        label: '样式3',
                        value: '3',
                        symbol: {
                            type: "picture-fill",
                            url: "../../../resources/images/grass.png",
                            width: "24px",
                            height: "24px",
                            outline: {
                                style: "solid"
                            }
                        }
                    }, {
                        label: '样式4',
                        value: '4',
                        symbol: {
                            type: "simple-fill",
                            color: [255, 0, 255, 1],
                            style: "diagonal-cross",
                            outline: {
                                type: "simple-line",
                                width: "1px",
                                style: "solid",
                                color: [255, 0, 0, 0.8],
                            }
                        }
                    }, {
                        label: '样式5',
                        value: '5',
                        symbol: {
                            type: "simple-fill",
                            color: [255, 255, 0, 1],
                            style: "forward-diagonal",
                            outline: {
                                type: "simple-line",
                                width: "1px",
                                style: "solid",
                                color: [255, 0, 0, 0.8],
                            }
                        }
                    }]
                }

                polygonsgroup = new SMap.OverlayGroup([onepolygon, twopolygon], {
                    overlaytype: 'polygon',
                    datafiled: datafiled,
                    renderer: rederer,
                    label: label
                })

                OverlaysFeaure = new Plugins.FeaureOverlays(smap.view)
                OverlaysFeaure.createFeatureGroup(polygonsgroup)

                OverlaysFeaure.on(SMap.MapEvent.click, function (result, event, geometry) {
                    if (geometry) {
                        smap.view.popup.defaultPopupTemplateEnabled = true
                        smap.view.popup.autoOpenEnabled = false
                        smap.view.popup.open({
                            location: geometry,
                            title: result[0].attributes.name,
                            content: createContentpopup(result[0].attributes),
                        })
                    }
                })
                OverlaysFeaure.on(SMap.MapEvent.pointermove, function (result, event, geometry) {
                    if (geometry) {
                        smap.view.popup.defaultPopupTemplateEnabled = true
                        smap.view.popup.autoOpenEnabled = false
                        smap.view.popup.open({
                            location: geometry,
                            title: result[0].attributes.name,
                            content: createContentpopup(result[0].attributes),
                        })
                    }
                })
                OverlaysFeaure.on(SMap.MapEvent.pointerleave, function (result, event, geometry) {
                    console.log(result)
                })

            })
            $("#btnupdatepolygongroup").click(function () {
                onepolygon.attributes['name'] = 'polygon1更新'
                OverlaysFeaure.updatefeature(polygonsgroup)
            })
            $("#btndeltepolygongroup").click(function () {
                OverlaysFeaure.removefeature(polygonsgroup)
            })

            $("#btnaddpolygon").click(function () {
                threepolygon = new SMap.Polygon({
                    attributes: {
                        'name': 'polygon3',
                        'style': '3'
                    },
                    paths: [
                        new SMap.LngLat(-2600, -2600),
                        new SMap.LngLat(-100, -2600),
                        new SMap.LngLat(-100, 2800),
                        new SMap.LngLat(-2600, 2800),
                        new SMap.LngLat(-2600, -2600)
                    ]
                })
                OverlaysFeaure.addfeature(threepolygon)
            })

            $("#btnupdatepolygon").click(function () {
                threepolygon.attributes['name'] = 'polygon三更新'
                OverlaysFeaure.updatefeature(threepolygon)
            })

            $("#btndeletepolygon").click(function () {
                OverlaysFeaure.removefeature(threepolygon)
            })

            $("#btnaddpolygons").click(function () {
                fourpolygon = new SMap.Polygon({
                    attributes: {
                        'name': 'polygon4',
                        'style': '4'
                    },
                    paths: [
                        new SMap.LngLat(4700, 4700),
                        new SMap.LngLat(9700, 4700),
                        new SMap.LngLat(9700, 9700),
                        new SMap.LngLat(4700, 9700),
                        new SMap.LngLat(4700, 4700)
                    ]
                })

                fivepolygon = new SMap.Polygon({
                    attributes: {
                        'name': 'polygon5',
                        'style': '5'
                    },
                    paths: [
                        new SMap.LngLat(1600, 1600),
                        new SMap.LngLat(4700, 1600),
                        new SMap.LngLat(4700, 4800),
                        new SMap.LngLat(1600, 4800),
                        new SMap.LngLat(1600, 1600)
                    ]
                })
                OverlaysFeaure.addfeature([fourpolygon, fivepolygon])
            })
            $("#btnupdatepolygons").click(function () {
                fourpolygon.attributes['name'] = 'polygon4更新'
                fivepolygon.attributes['name'] = 'polygon5更新'
                OverlaysFeaure.updatefeature([fourpolygon, fivepolygon])
            })

            $("#btndeletepolygons").click(function () {
                OverlaysFeaure.removefeature([fourpolygon, fivepolygon])
            })

            $("#btndRemoveallFeature").click(function () {
                OverlaysFeaure.removeAll()
            })
            $("#btndeletelayer").click(function () {
                OverlaysFeaure.delete()
            })

            $("#addlayercontrol").click(function () {
                const layerListControl = new SMap.LayerListControl({
                    visible: true,
                    position: 'top-right',
                    collapse: true
                })
                smap.addControl(layerListControl)
            })
        })
    </script>
</head>

<body>
    <div id="mapcontainer"></div>
    <div class="mapbuttoncontainergroup">


        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="btnaddpolygongroup"> add polygon group</button>
            <button class="mapbutton" id="btnupdatepolygongroup"> update polygon group</button>
            <button class="mapbutton" id="btndeltepolygongroup"> delete polygon group</button>
        </div>

        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="btnaddpolygon"> add one polygon </button>
            <button class="mapbutton" id="btnupdatepolygon"> update polygon </button>
            <button class="mapbutton" id="btndeletepolygon"> delete polygon</button>
        </div>
        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="btnaddpolygons"> add polygons</button>
            <button class="mapbutton" id="btnupdatepolygons"> update polygons </button>
            <button class="mapbutton" id="btndeletepolygons"> delete polygons </button>
        </div>
        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="btndRemoveallFeature"> remove all feature</button>
        </div>
        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="btndeletelayer"> delete layer</button>
            <button class="mapbutton" id="addlayercontrol"> 添加图层控件</button>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>CurveLine</title>
    <style>
        html,
        body,
        #mapcontainer {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .mapbuttoncontainergroup {
            width: 40%;
            height: 50%;
            position: absolute;
            display: flex;
            flex-flow: column;
        }

        .mapbuttoncontainer {
            width: 100%;
            display: flex;
            flex-flow: row;
            top: 5px;
            left: 10px;
            display: block;
        }


        .mapbuttoncontainer .mapbutton {
            width: 100px;
            height: 40px;
            margin-right: 15px;
            margin-bottom: 15px;
            float: left;
        }

        #CurveLineSettingcontainerid {
            position: absolute;
            margin-right: 10px;
            height: 300px;
            width: 400px;
            margin-top: 10px;
            display: flex;
            flex-flow: column;

        }

        .CurveLineSettingcontainer h6 {
            width: 80px;
            text-align: center;
        }

        .CurveLineScalez {
            display: flex;
            flex-flow: row;
            width: 400px;
            height: 25px;
            color: #fff;
            font-size: 20px;
        }


        .CurveLineScalez .CurveLinescalez {
            width: 300px;
            margin-left: 20px;
            margin-top: 20px;
        }
    </style>
    <script src="../../library/common/jquery-2.2.3.min.js"></script>
    <script src="../../library/smap/xuhui/SMap.min.js"></script>
    <script src="../../library/smap/xuhui/Plugins.min.js"></script>
    <script src="../../library/common/d3.min.js"></script>
    <script src="../../library/common/mapking.min.js"></script>
    <script src="../../library/common/geoutil.js"></script>
    <script src="../../library/common/three109.min.js"></script>
    <script src="../../library/common/meshLine/THREE.MeshLine.js"></script>

    <script>
        const smap = new SMap.Map('mapcontainer', {
            viewMode: '3D',
            center: [0, 0],
            zoom: 3,
            zooms: [0, 11],
            pitch: 20,
            mapStyle: 'smap://styles/dark',
            showBuildingBlock: true
        })
        let CurveLineAnimationrenderer = null
        let arcLineRenderer = null
        let SpriteLinerenderer = null
        let ArcLineAnimationrenderer = null
        smap.on(SMap.MapEvent.maploaded, function (view, eventParamter) {
            smap.view.ui.add('CurveLineSettingcontainerid', "top-right");

            SMap.load(['esri/widgets/Slider']).then(([Slider]) => {
                const Scalezslider = new Slider({
                    container: 'CurveLineScalezslider',
                    min: 1,
                    max: 20000,
                    visibleElements: {
                        labels: true
                    },
                    precision: 1,
                    values: [1]
                });

                Scalezslider.on("thumb-drag", function (event) {
                    const value = parseInt(event.value);
                    if (!SpriteLinerenderer) return;
                    SpriteLinerenderer.setaltitude(value)
                });
            })
        })

        $(function () {
            $("#addlayercontrol").click(function () {
                    const layerListControl = new SMap.LayerListControl({
                        visible: true,
                        position: 'top-right',
                        collapse: true
                    })
                    smap.addControl(layerListControl)
                }),

                $("#addbasemaptoggle").click(function () {
                    const basemapToggle = new SMap.BasemapToggle({
                        visible: true,
                        position: 'top-right'
                    })
                    smap.addControl(basemapToggle)
                }),

                $("#addUndergroundSwitch").click(function () {
                    const undergroundSwitch = new SMap.UndergroundSwitch({
                        visible: true,
                        position: 'top-right'
                    })
                    smap.addControl(undergroundSwitch)
                })

            $("#btnaddTilelayer").click(function () {
                const SHCTiledMapServiceLayerparam = {
                    layerType: 'TileLayer',
                    layerUrl: "http://10.201.37.222/arcgis/rest/services/maskboundary/xh_maskboundary/MapServer",
                    layerTitle: "XHGQ",
                    layerId: "XHGQ",
                    layerOpacity: 1,
                    layerVisible: true
                }
                smap.addLayer(SHCTiledMapServiceLayerparam)
            })

            $("#btnaddCurveLine").click(function () {
                const list = [];
                CurveLineAnimationrenderer = new Plugins.CurveLineRenderer(smap.view)
                fetch('./CurveLine.json').then(function (res) {
                    return res.json();
                }).then(function (geojson) {
                    var lineStrings = geojson.map(function (feature) {
                        var coordinates = feature.coordinates;
                        return coordinates;
                    });

                    const CurveLineparam = {
                        lineStrings: lineStrings,
                        options: {
                            textureURL: '../../resources/images/road5.png',
                            lineWidth: 20,
                            speed: 1
                        }
                    }
                    CurveLineAnimationrenderer.add(CurveLineparam)
                })
            })


            $("#btnaddArcLine").click(function () {
                const list = [];
                arcLineRenderer = new Plugins.ArcLineRenderer(smap.view)
                fetch('./lines.json').then(function (res) {
                    return res.json();
                }).then(function (geojson) {
                    var lineStrings = geojson.map(function (feature) {
                        var coordinates = feature.coordinates;
                        var [from, to] = coordinates;
                        var lnglats = [
                            [parseFloat(from[0]), parseFloat(from[1])],
                            [parseFloat(to[0]), parseFloat(to[1])]
                        ]
                        return new mapking.LineString(lnglats);
                    });


                    lineStrings.forEach(lineString => {
                        list.push({
                            lineString: lineString,
                            len: lineLengthwebmercator(lineString) / 3
                        });
                    });

                    const ArcLineparam = {
                    lineStrings: list,
                    options: {
                    altitude: 0,
                    color: 'rgb(113,141,255)'
                    }
                    }
                    arcLineRenderer.add(ArcLineparam)
                })
                
            })


            $("#btnaddArcLineAnimation").click(function () {
                const list = [];
                ArcLineAnimationrenderer = new Plugins.ArcLineAnimationRenderer(smap.view)
                fetch('./lines.json').then(function (res) {
                    return res.json();
                }).then(function (geojson) {
                    var lineStrings = geojson.map(function (feature) {
                        var coordinates = feature.coordinates;
                        var [from, to] = coordinates;
                        var lnglats = [
                            [parseFloat(from[0]), parseFloat(from[1])],
                            [parseFloat(to[0]), parseFloat(to[1])]
                        ]
                        return new mapking.LineString(lnglats);
                    });


                    lineStrings.forEach(lineString => {
                        list.push({
                            lineString: lineString,
                            len: lineLengthwebmercator(lineString) / 4
                        });
                    });
                     const ArcLineparam = {
                     lineStrings: list,
                     options: {
                     textureURL: '../../resources/images/road2.png',
                     lineWidth: 20,
                     speed: 0.5
                     }
                     }
                     ArcLineAnimationrenderer.add(ArcLineparam)
                })
               
            })

            $("#btnaSpriteLine").click(function () {
                SpriteLinerenderer = new Plugins.SpriteLineRenderer(smap.view)
                fetch('./shroad/cityroad.json').then(function (res) {
                    return res.text();
                }).then(function (text) {
                    return JSON.parse(text);
                }).then(function (geojson) {

                    let multiLineStrings = mapking.GeoJSON.toGeometry(geojson);
                    const param = {
                        multiLineStrings: multiLineStrings,
                        options: {
                            textureURL: '../../resources/images/road1.png',
                            lineWidth: 20,
                            speed: 1,
                            altitude: 0
                        }
                    }
                    SpriteLinerenderer.add(param)
                });

                fetch('./shroad/el_road.json').then(function (res) {
                    return res.text();
                }).then(function (text) {
                    return JSON.parse(text);
                }).then(function (geojson) {

                    let multiLineStrings = mapking.GeoJSON.toGeometry(geojson);
                    const param = {
                        multiLineStrings: multiLineStrings,
                        options: {
                            textureURL: '../../resources/images/road2.png',
                            lineWidth: 20,
                            speed: 1,
                            altitude: 0
                        }
                    }
                    SpriteLinerenderer.add(param)
                });

                fetch('./shroad/road.json').then(function (res) {
                    return res.text();
                }).then(function (text) {
                    return JSON.parse(text);
                }).then(function (geojson) {

                    let multiLineStrings = mapking.GeoJSON.toGeometry(geojson);
                    const param = {
                        multiLineStrings: multiLineStrings,
                        options: {
                            textureURL: '../../resources/images/road3.png',
                            lineWidth: 20,
                            speed: 1,
                            altitude: 0
                        }
                    }
                    SpriteLinerenderer.add(param)
                });


                fetch('./shroad/street.json').then(function (res) {
                    return res.text();
                }).then(function (text) {
                    return JSON.parse(text);
                }).then(function (geojson) {

                    let multiLineStrings = mapking.GeoJSON.toGeometry(geojson);
                    const param = {
                        multiLineStrings: multiLineStrings,
                        options: {
                            textureURL: '../../resources/images/road4.png',
                            lineWidth: 20,
                            speed: 1,
                            altitude: 0
                        }
                    }
                    SpriteLinerenderer.add(param)
                });

            })

            $("#btnremoveCurveLine").click(function () {
                CurveLineAnimationrenderer.remove()
            })
            $("#addmeasureline").click(function () {
                const measureLine = new SMap.MeasureLine({
                    visible: true,
                    position: 'top-right'
                })
                smap.addControl(measureLine)
            })
        })
    </script>
</head>

<body>
    <div id="mapcontainer"></div>
    <div id="CurveLineSettingcontainerid" class="CurveLineSettingcontainer">
        <div class='CurveLineScalez'>
            <h6>设置v</h6>
            <div id='CurveLineScalezslider' class="CurveLinescalez">

            </div>
        </div>
    </div>
    <div class="mapbuttoncontainergroup">
        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="addlayercontrol"> 添加图层控件</button>
            <button class="mapbutton" id="addbasemaptoggle"> 添加底图切换按钮</button>
            <button class="mapbutton" id="btnaddTilelayer"> add Tilelayer</button>
            <button class="mapbutton" id="btnaddCurveLine"> add CurveLine</button>
            <button class="mapbutton" id="btnaddArcLine"> add ArcLine</button>
            <button class="mapbutton" id="btnaSpriteLine"> add SpriteLine</button>
            <button class="mapbutton" id="btnaddArcLineAnimation"> add ArcLineAnimation</button>
            <!-- <button class="mapbutton" id="btnremoveCurveLine"> remove CurveLine</button> -->
            <button class="mapbutton" id="addmeasureline"> 添加线测量</button>
        </div>
    </div>
</body>

</html>

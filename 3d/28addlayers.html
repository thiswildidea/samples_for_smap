<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Identify</title>
    <style>
        html,
        body,
        #mapcontainer {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .mapbuttoncontainergroup {
            width: 40%;
            height: 50%;
            position: absolute;
            display: flex;
            flex-flow: column;
        }

        .mapbuttoncontainer {
            width: 100%;
            display: flex;
            flex-flow: row;
            top: 5px;
            left: 10px;
            display: block;
        }


        .mapbuttoncontainer .mapbutton {
            width: 100px;
            height: 40px;
            margin-right: 15px;
            margin-bottom: 15px;
            float: left;
        }
    </style>
    <script src="../library/common/jquery-2.2.3.min.js"></script>
    <script src="../library/smap/xuhui/SMap.min.js"></script>
    <script>
        const smap = new SMap.Map('mapcontainer', {
            viewMode: '3D',
            center: [-20135, -48456],
             zoom: 1,
             zooms: [0, 11],
             pitch: 60,
             mapStyle: 'smap://styles/dark',
             showBuildingBlock: true
        })
      
      $(function () {
           $("#addlayercontrol").click(function () {
              const layerListControl = new SMap.LayerListControl({
                 visible: true,
                 position: 'top-right',
                 collapse: true
              })
              smap.addControl(layerListControl)
           }),
          $("#btnaddMapImageLayer").click(function () {
            const MapImageLayerparam = {
              layerType: 'MapImageLayer',
              layerUrl: "http://10.201.37.222/arcgis/rest/services/XH_JD_V2/MapServer",
              layerTitle: "徐汇区街道V2",
              LayerId: "XH_JD_V2",
              layerOpacity:1,
              layerVisible:true,
              layerMaxScale:1000,
              layerMinScale:10000000,
              layerPopupEnabled:true,
              layerPopupTemplate:"",
              layerLabelsVisible:false
             }
             smap.addLayer(MapImageLayerparam)
        })
          $("#btremoveMapImageLayer").click(function () {
              smap.removeLayer('XH_JD_V2')
           }),

         $("#btnaddFeatureLayer").click(function () {
            const FeatureLayerparam = {
              layerType: 'FeatureLayer',
              layerUrl: "http://31.8.11.71:6080/arcgis/rest/services/Hosted/sh_jd_boundary/FeatureServer",
              layerTitle: "上海街道",
              layerId: "sh_jd_boundary",
              layerOpacity:1,
              layerVisible:true,
              layerMaxScale:10,
              layerMinScale:10000000,
              layerPopupEnabled:true,
              layerLabelsVisible:false,
              layerRenderer: {
                  type: 'simple',
                  symbol: {
                  type: 'simple-fill',
                  color: [36, 241, 254, 0.1],
                  outline: {
                       color: [36, 241, 254, 1],
                        width: 4
                     }
                  }
               }
             }
             
             smap.addLayer(FeatureLayerparam)
         })
           $("#btremoveFeatureLayer").click(function () {
              smap.removeLayer('sh_jd_boundary')
           }),
        $("#btnaddSceneLayer").click(function () {
            const SceneLayerparam = {
                layerType: 'SceneLayer',
                 layerUrl: "http://31.8.11.71:6080/arcgis/rest/services/Hosted/jsbaimo/SceneServer",
                 layerTitle: "jsbaimo",
                 layerId: "jsbaimo",
                 layerOpacity:1,
                 layerVisible:true,
                 layerMaxScale:1000,
                 layerMinScale:10000000,
                 layerPopupEnabled:true,
                 elevationInfo: {
                 mode: 'absolute-height',
                 offset: -2.5
                }
             }
             smap.addLayer(SceneLayerparam)
         })
           $("#btremoveSceneLayer").click(function () {
             smap.removeLayer('jsbaimo')
           })

           $("#btnaddSHCTiledMapServiceLayer").click(function () {
                 const SHCTiledMapServiceLayerparam = {
                     layerType: 'SHCTiledMapServiceLayer',
                     layerUrl: "http://31.8.11.69:6080/arcgis/rest/services/AirMap/MapServer",
                     layerTitle: "AirMap",
                     layerId: "AirMap",
                     layerOpacity:1,
                     layerVisible:true
                 }
                 smap.addLayer(SHCTiledMapServiceLayerparam)
           })
           $("#btremoveSHCTiledMapServiceLayer").click(function () {
              smap.removeLayer('AirMap')
           })
      })
    </script>
</head>

<body>
    <div id="mapcontainer"></div>
      <div class="mapbuttoncontainergroup">
        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="addlayercontrol"> 添加图层控件</button>
            <button class="mapbutton" id="btnaddMapImageLayer"> add MapImageLayer</button>
             <button class="mapbutton" id="btremoveMapImageLayer"> remove MapImageLayer</button>
        </div>
         <div class="mapbuttoncontainer">
             <button class="mapbutton" id="btnaddFeatureLayer"> add FeatureLayer</button>
             <button class="mapbutton" id="btremoveFeatureLayer"> remove FeatureLayer</button>
         </div>
          <div class="mapbuttoncontainer">
              <button class="mapbutton" id="btnaddSceneLayer"> add SceneLayer</button>
              <button class="mapbutton" id="btremoveSceneLayer"> remove SceneLayer</button>
          </div>

           <div class="mapbuttoncontainer">
               <button class="mapbutton" id="btnaddSHCTiledMapServiceLayer"> add SHCTiledMapServiceLayer</button>
               <button class="mapbutton" id="btremoveSHCTiledMapServiceLayer"> remove SHCTiledMapServiceLayer</button>
           </div>
    </div>
</body>

</html>

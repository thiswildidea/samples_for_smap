<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>3dheatmap</title>
    <style>
        html,
        body,
        #mapcontainer {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .mapbuttoncontainergroup {
            width: 40%;
            height: 50%;
            position: absolute;
            display: flex;
            flex-flow: column;
        }

        .mapbuttoncontainer {
            width: 100%;
            display: flex;
            flex-flow: row;
            top: 5px;
            left: 10px;
            display: block;
        }


        .mapbuttoncontainer .mapbutton {
            width: 100px;
            height: 40px;
            margin-right: 15px;
            margin-bottom: 15px;
            float: left;
        }
    </style>
    <script src="../../library/common/jquery-2.2.3.min.js"></script>
    <script src="../../library/smap/xuhui/SMap.min.js"></script>
    <script src="../../library/smap/xuhui/Plugins.min.js"></script>
    <script src="../../library/common/meshLine/three.r79.js"></script>
    <script src="./cube.js"></script>
    <script>
        const smap = new SMap.Map('mapcontainer', {
            viewMode: '3D',
            center: [0, 0],
            zoom: 3,
            zooms: [0, 11],
            pitch: 60,
            mapStyle: 'smap://styles/dark',
            showBuildingBlock: true
        })

        smap.on(SMap.MapEvent.click, function (view, eventParamter) {
            console.log(eventParamter)
        })
        let ContourMapLayer = null
        $(function () {
            $("#addlayercontrol").click(function () {
                    const layerListControl = new SMap.LayerListControl({
                        visible: true,
                        position: 'top-right',
                        collapse: true
                    })
                    smap.addControl(layerListControl)
                }),

                $("#addbasemaptoggle").click(function () {
                    const basemapToggle = new SMap.BasemapToggle({
                        visible: true,
                        position: 'top-right'
                    })
                    smap.addControl(basemapToggle)
                }),

                $("#addUndergroundSwitch").click(function () {
                    const undergroundSwitch = new SMap.UndergroundSwitch({
                        visible: true,
                        position: 'top-right'
                    })
                    smap.addControl(undergroundSwitch)
                })

            $("#btnaddTilelayer").click(function () {
                const SHCTiledMapServiceLayerparam = {
                    layerType: 'TileLayer',
                    layerUrl: "http://10.201.37.222/arcgis/rest/services/maskboundary/xh_maskboundary/MapServer",
                    layerTitle: "XHGQ",
                    layerId: "XHGQ",
                    layerOpacity: 1,
                    layerVisible: true
                }
                smap.addLayer(SHCTiledMapServiceLayerparam)
            })
            $("#btnaddgifmarker").click(function () {
                ContourMapLayer = new Plugins.ContourMapLayer(smap.view);
                const pramter = {
                    mode: 'mesh',
                    datas: heatmapdata[7],
                    config: {
                        "rows": 256,
                        "cols": 256,
                        "xmin": -1.04,
                        "xmax": -1.86,
                        "ymin": 0.67,
                        "ymax": 2.84,
                        "radius": 3,
                        "height": 500,
                        "color1": "#ffbd17",
                        "color2": "#ff0000",
                        "mode": "mesh",
                        "slice": 0,
                        "stack": false
                    }
                }
                ContourMapLayer.add(pramter)

               
            })
            $("#btnremovegifmarker").click(function () {
                // ContourMapLayer.remove();
                 smap.view.goTo({
                 center: [-67.5, 22.5]
                 })
            })
        })
    </script>
</head>

<body>
    <div id="mapcontainer"></div>
    <div class="mapbuttoncontainergroup">
        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="addlayercontrol"> 添加图层控件</button>
            <button class="mapbutton" id="addbasemaptoggle"> 添加底图切换按钮</button>
            <button class="mapbutton" id="addUndergroundSwitch"> 添加地上地下切换控件</button>
            <button class="mapbutton" id="btnaddgifmarker"> add gifmarker</button>
            <button class="mapbutton" id="btnremovegifmarker"> remove gifmarker</button>
            <button class="mapbutton" id="btnaddTilelayer"> add Tilelayer</button>
        </div>
    </div>
</body>

</html>

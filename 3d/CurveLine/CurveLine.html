<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>CurveLine</title>
    <style>
        html,
        body,
        #mapcontainer {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .mapbuttoncontainergroup {
            width: 40%;
            height: 50%;
            position: absolute;
            display: flex;
            flex-flow: column;
        }

        .mapbuttoncontainer {
            width: 100%;
            display: flex;
            flex-flow: row;
            top: 5px;
            left: 10px;
            display: block;
        }


        .mapbuttoncontainer .mapbutton {
            width: 100px;
            height: 40px;
            margin-right: 15px;
            margin-bottom: 15px;
            float: left;
        }
    </style>
    <script src="../../library/common/jquery-2.2.3.min.js"></script>
    <script src="../../library/smap/xuhui/SMap.min.js"></script>
    <script src="../../library/smap/xuhui/Plugins.min.js"></script>
    <script src="../../library/common/d3.min.js"></script>
    <script src="../../library/common/mapking.min.js"></script>
    <script src="../../library/common/geoutil.js"></script>
    <script src="../../library/common/three109.min.js"></script>
    <script src="../../library/common/meshLine/THREE.MeshLine.js"></script>

    <script>
        const smap = new SMap.Map('mapcontainer', {
            viewMode: '3D',
            center: [0, 0],
            zoom: 3,
            zooms: [0, 11],
            pitch: 20,
            mapStyle: 'smap://styles/dark',
            showBuildingBlock: true
        })
        let CurveLineAnimationrenderer = null
        smap.on(SMap.MapEvent.maploaded, function (view, eventParamter) {})

        $(function () {
            $("#addlayercontrol").click(function () {
                    const layerListControl = new SMap.LayerListControl({
                        visible: true,
                        position: 'top-right',
                        collapse: true
                    })
                    smap.addControl(layerListControl)
                }),

                $("#addbasemaptoggle").click(function () {
                    const basemapToggle = new SMap.BasemapToggle({
                        visible: true,
                        position: 'top-right'
                    })
                    smap.addControl(basemapToggle)
                }),

                $("#addUndergroundSwitch").click(function () {
                    const undergroundSwitch = new SMap.UndergroundSwitch({
                        visible: true,
                        position: 'top-right'
                    })
                    smap.addControl(undergroundSwitch)
                })

            $("#btnaddTilelayer").click(function () {
                const SHCTiledMapServiceLayerparam = {
                    layerType: 'TileLayer',
                    layerUrl: "http://10.201.37.222/arcgis/rest/services/maskboundary/xh_maskboundary/MapServer",
                    layerTitle: "XHGQ",
                    layerId: "XHGQ",
                    layerOpacity: 1,
                    layerVisible: true
                }
                smap.addLayer(SHCTiledMapServiceLayerparam)
            })
            const list = [];
            $("#btnaddCurveLine").click(function () {
                CurveLineAnimationrenderer = new Plugins.CurveLineRenderer(smap.view)
                fetch('./lines.json').then(function (res) {
                    return res.json();
                }).then(function (geojson) {
                    var lineStrings = geojson.map(function (feature) {
                        var coordinates = feature.coordinates;
                        return coordinates;
                    });

                    const ArcLineparam = {
                        lineStrings: lineStrings,
                        options: {
                            textureURL: '../../resources/images/road5.png',
                            lineWidth: 10,
                            speed: 0.5
                        }
                    }
                    CurveLineAnimationrenderer.add(ArcLineparam)
                })
            })
            $("#btnremoveCurveLine").click(function () {
                CurveLineAnimationrenderer.remove()
            })
            $("#addmeasureline").click(function () {
                const measureLine = new SMap.MeasureLine({
                    visible: true,
                    position: 'top-right'
                })
                smap.addControl(measureLine)
            })
        })
    </script>
</head>

<body>
    <div id="mapcontainer"></div>
    <div class="mapbuttoncontainergroup">
        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="addlayercontrol"> 添加图层控件</button>
            <button class="mapbutton" id="addbasemaptoggle"> 添加底图切换按钮</button>
            <button class="mapbutton" id="btnaddTilelayer"> add Tilelayer</button>
            <button class="mapbutton" id="btnaddCurveLine"> add CurveLine</button>
            <button class="mapbutton" id="btnremoveCurveLine"> remove CurveLine</button>
            <button class="mapbutton" id="addmeasureline"> 添加线测量</button>
        </div>
    </div>
</body>

</html>

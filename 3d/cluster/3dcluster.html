<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>地图覆盖物-点类型</title>
  <style>
    html,
    body,
    #mapcontainer {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .mapbuttoncontainergroup {
      width: 20%;
      height: 50%;
      position: absolute;
      display: flex;
      flex-flow: column;
    }

    .mapbuttoncontainer {
      width: 100%;
      display: flex;
      flex-flow: row;
      top: 5px;
      left: 10px;
      display: block;
    }

    .mapbuttoncontainer .mapbutton {
      width: 100px;
      height: 40px;
      margin-right: 15px;
      margin-bottom: 15px;
      /* float: left; */
    }
  </style>
  <script src="../../library/common/jquery-2.2.3.min.js"></script>
  <script src="../../library/smap/xuhui/SMap.min.js"></script>
  <script>
    const smap = new SMap.Map('mapcontainer', {
      viewMode: '3D',
      center: [0, 0],
      zoom: 3,
      zooms: [0, 11],
      pitch: 60,
      mapStyle: 'smap://styles/dark',
      showBuildingBlock: true
    })
    let massmarksgroup = null

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    smap.on(SMap.MapEvent.click, function (view, eventParamter) {
      view.hitTest(eventParamter).then(async function (response) {
        if (response.results.length) {
          if (response.results.length > 0) {
            const layerid = response.results[0].graphic.layer.id;
            if (layerid == massmarksgroup.uuid) {
              objectid = response.results[0].graphic.attributes.objectId;
              const query = response.results[0].graphic.layer.createQuery();
              query.where = "objectid =" + objectid;
              response.results[0].graphic.layer.queryFeatures(query).then(function (response) {
                if (response.features.length > 0) {
                  console.log(response.features)
                }
              });
            }
          }
        }
      })
    })
    $(function () {
      $("#btnaddbigmarks").click(function () {
        const marks = []
        for (let i = 0; i <= 10000; i++) {
          const x = -7652 + Math.ceil(Math.random() * 12000)
          const y = -14729 + Math.ceil(Math.random() * 12000)
          const onemarker = new SMap.Marker({
            attributes: {
              'name': '点' + i,
              'style': getRandomInt(0, 1).toString()
            },
            position: [x, y, 0]
          })
          marks.push(onemarker)
        }
        const label = new SMap.Label({
          visible: true,
          size: 22,
          color: 'black',
          xoffset: 0.1,
          yoffset: 0.1,
          horizontalAlignment: 'left',
          verticalAlignment: 'top'
        })
        const datafiled = [{
          name: 'name',
          alias: 'name',
          type: 'string'
        }]
        const style = [{
          style: '0',
          size: new SMap.Size(40, 40),
          url: '../../resources/images/marker5.gif'
        }, {
          style: '1',
          size: new SMap.Size(40, 40),
          url: '../../resources/images/marker6.png'
        }]
        const featureReduction = new SMap.FeatureReduction({
          type: 'selection',
          clustertype: 'Mutiple',
          clusterLabelPosition: 'top-center',
          clusterLabelSym: {
            type: 'text',
            color: '#fff',
            font: {
              weight: "bold",
              size: "36px",
            }
          },
          // criticalZoom:8,
          clusterImgSrc: '../../resources/images/circle.png'
        })
        massmarksgroup = new SMap.OverlayGroup(marks, {
          overlaytype: 'marker',
          datafiled: datafiled,
          style: style,
          label: label,
          elevationInfo: {
            mode: "relative-to-scene",
            offset: 10,
            unit: "meters"
          },
          frreduction: featureReduction
        })
        smap.addfeature(massmarksgroup)
      })

      $("#btndisablecluster").click(function () {
        const layer =smap.getLayer(massmarksgroup.uuid);
        layer.changeCluster(false);
      })
      $("#btncleanbigmarks").click(function () {
        smap.removefeature(massmarksgroup)
      })

      $("#addlayercontrol").click(function () {
        const layerListControl = new SMap.LayerListControl({
          visible: true,
          position: 'top-right',
          collapse: true
        })
        smap.addControl(layerListControl)
      })
    })
  </script>
</head>

<body>
  <div id="mapcontainer"></div>
  <div class="mapbuttoncontainergroup">
    <div class="mapbuttoncontainer">
      <button class="mapbutton" id="addlayercontrol"> 添加图层控件</button>
      <button class="mapbutton" id="btnaddbigmarks"> add big mount marks</button>
      <button class="mapbutton" id="btndisablecluster">disable cluster</button>
      <button class="mapbutton" id="btncleanbigmarks">clear big mount marks</button>
    </div>
  </div>

</body>

</html>

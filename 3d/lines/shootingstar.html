<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Identify</title>
    <style>
        html,
        body,
        #mapcontainer {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .mapbuttoncontainergroup {
            width: 40%;
            height: 50%;
            position: absolute;
            display: flex;
            flex-flow: column;
        }

        .mapbuttoncontainer {
            width: 100%;
            display: flex;
            flex-flow: row;
            top: 5px;
            left: 10px;
            display: block;
        }


        .mapbuttoncontainer .mapbutton {
            width: 100px;
            height: 40px;
            margin-right: 15px;
            margin-bottom: 15px;
            float: left;
        }
    </style>
    <script src="../../library/common/jquery-2.2.3.min.js"></script>
    <script src="../../library/smap/xuhui/SMap.min.js"></script>
    <script src="../../library/smap/xuhui/Plugins.min.js"></script>
    <script src="../../library/common/meshLine/three.js"></script>
    <script src="../../library/common/meshLine/THREE.MeshLine.js"></script>
    <script>
        const smap = new SMap.Map('mapcontainer', {
            viewMode: '3D',
            center: [0, 0],
            zoom: 3,
            zooms: [0, 11],
            pitch: 60,
            mapStyle: 'smap://styles/dark',
            showBuildingBlock: true
        })
        let meshLinerenderer = null
        $(function () {
            $("#addlayercontrol").click(function () {
                    const layerListControl = new SMap.LayerListControl({
                        visible: true,
                        position: 'top-right',
                        collapse: true
                    })
                    smap.addControl(layerListControl)
                }),

                $("#addbasemaptoggle").click(function () {
                    const basemapToggle = new SMap.BasemapToggle({
                        visible: true,
                        position: 'top-right'
                    })
                    smap.addControl(basemapToggle)
                }),

                $("#addUndergroundSwitch").click(function () {
                    const undergroundSwitch = new SMap.UndergroundSwitch({
                        visible: true,
                        position: 'top-right'
                    })
                    smap.addControl(undergroundSwitch)
                })

            $("#btnaddTilelayer").click(function () {
                const SHCTiledMapServiceLayerparam = {
                    layerType: 'TileLayer',
                    layerUrl: "http://10.201.37.222/arcgis/rest/services/maskboundary/xh_maskboundary/MapServer",
                    layerTitle: "XHGQ",
                    layerId: "XHGQ",
                    layerOpacity: 1,
                    layerVisible: true
                }
                smap.addLayer(SHCTiledMapServiceLayerparam)
            })
            $("#btnaddMeshLine").click(function () {
                meshLinerenderer = new Plugins.MeshLine(smap.view)
                const skylinetrack = [
                    [
                        [
                            20000,
                            20000,
                            20000
                        ],
                        [
                            10000,
                            10000,
                            4000
                        ],
                        [
                            5000,
                            5000,
                            2000
                        ],
                        [
                            -3393.290,
                            -5003.722,
                            0
                        ],
                    ],
                    [
                        [
                            -20000,
                            -20000,
                            20000
                        ],
                        [
                            -10000,
                            -10000,
                            4000
                        ],
                        [
                            -5000,
                            -5000,
                            2000
                        ],
                        [
                            -6357.628,
                            -7291.962,
                            0
                        ],
                    ],
                    [
                        [
                            -10000,
                            -10000,
                            20000
                        ],
                        [
                            10000,
                            10000,
                            4000
                        ],
                        [
                            -5000,
                            -5000,
                            2000
                        ],
                        [
                            -3341.372,
                            -10665.406,
                            0
                        ],
                    ],
                    [
                        [
                            8057,
                            -13862,
                            20000
                        ],
                        [
                            4000,
                            -8000,
                            4000
                        ],
                        [
                            2000,
                            -5000,
                            2000
                        ],
                        [
                            -721.992,
                            -7728.525,
                            0
                        ],
                    ],
                    [
                        [
                            -9281,
                            -14382,
                            30000
                        ],
                        [
                            -5000,
                            -7500,
                            6000
                        ],
                        [
                            -3000,
                            -5000,
                            2000
                        ],
                        [
                            -3381.060,
                            -7291.962,
                            0
                        ],
                    ]

                ]

                const xhroadrenderer2 = {
                    paths: skylinetrack,
                    width: 10,
                    rest: 70,
                    color: '#00BFFF'
                }
                meshLinerenderer.add(xhroadrenderer2)
                const xhroadrenderer3 = {
                    paths: skylinetrack,
                    width: 10,
                    rest: 80,
                    color: '#00BFFF'
                }
                meshLinerenderer.add(xhroadrenderer3)
                const xhroadrenderer4 = {
                    paths: skylinetrack,
                    width: 10,
                    rest: 100,
                    color: '#0000FF'
                }
                meshLinerenderer.add(xhroadrenderer4)

                const xhroadrenderer5 = {
                    paths: skylinetrack,
                    width: 10,
                    rest: 100,
                    color: '#FFFF00'
                }
                meshLinerenderer.add(xhroadrenderer5)
            })
            $("#btnremoveMeshLine").click(function () {
                meshLinerenderer.remove()
            })
        })
    </script>
</head>

<body>
    <div id="mapcontainer"></div>
    <div class="mapbuttoncontainergroup">
        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="addlayercontrol"> 添加图层控件</button>
            <button class="mapbutton" id="addbasemaptoggle"> 添加底图切换按钮</button>
            <button class="mapbutton" id="addUndergroundSwitch"> 添加地上地下切换控件</button>
            <button class="mapbutton" id="btnaddMeshLine"> add MeshLine</button>
            <button class="mapbutton" id="btnremoveMeshLine"> remove MeshLine</button>
            <button class="mapbutton" id="btnaddTilelayer"> add Tilelayer</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Identify</title>
    <style>
        html,
        body,
        #mapcontainer {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .mapbuttoncontainergroup {
            width: 40%;
            height: 50%;
            position: absolute;
            display: flex;
            flex-flow: column;
        }

        .mapbuttoncontainer {
            width: 100%;
            display: flex;
            flex-flow: row;
            top: 5px;
            left: 10px;
            display: block;
        }


        .mapbuttoncontainer .mapbutton {
            width: 100px;
            height: 40px;
            margin-right: 15px;
            margin-bottom: 15px;
            float: left;
        }
    </style>
    <script src="../../library/common/jquery-2.2.3.min.js"></script>
    <script src="../../library/smap/xuhui/SMap.min.js"></script>
    <script src="../../library/smap/xuhui/Plugins.min.js"></script>
    <script src="../../library/common/meshLine/three.r79.js"></script>
    <script src="../../library/common/meshLine/THREE.MeshLine.js"></script>
    <script>
        const smap = new SMap.Map('mapcontainer', {
            viewMode: '3D',
            center: [0, 0],
            zoom: 3,
            zooms: [0, 11],
            pitch: 60,
            mapStyle: 'smap://styles/dark',
            showBuildingBlock: true
        })
        let meshLinerenderer = null
        $(function () {
            $("#addlayercontrol").click(function () {
                    const layerListControl = new SMap.LayerListControl({
                        visible: true,
                        position: 'top-right',
                        collapse: true
                    })
                    smap.addControl(layerListControl)
                }),

                $("#addbasemaptoggle").click(function () {
                    const basemapToggle = new SMap.BasemapToggle({
                        visible: true,
                        position: 'top-right'
                    })
                    smap.addControl(basemapToggle)
                }),

                $("#addUndergroundSwitch").click(function () {
                    const undergroundSwitch = new SMap.UndergroundSwitch({
                        visible: true,
                        position: 'top-right'
                    })
                    smap.addControl(undergroundSwitch)
                })

            $("#btnaddTilelayer").click(function () {
                const SHCTiledMapServiceLayerparam = {
                    layerType: 'TileLayer',
                    layerUrl: "http://10.201.37.222/arcgis/rest/services/maskboundary/xh_maskboundary/MapServer",
                    layerTitle: "XHGQ",
                    layerId: "XHGQ",
                    layerOpacity: 1,
                    layerVisible: true
                }
                smap.addLayer(SHCTiledMapServiceLayerparam)
            })
            $("#btnaddMeshLine").click(function () {
                meshLinerenderer = new Plugins.MeshLine(smap.view)
                const xhczup = [
                    [
                        [
                            -5738.0634999983013,
                            -10305.35399999842,
                            10000
                        ],
                        [
                            -5738.0634999983013,
                            -10305.35399999842,
                            0
                        ]

                    ],
                    [
                        [
                            -1951.882,
                            -7117.921,
                            10000
                        ],
                        [
                            -1951.882,
                            -7117.921,
                            0
                        ]
                    ],
                    [
                        [
                            -2846.160,
                            -8908.437,
                            10000
                        ],
                        [
                            -2846.160,
                            -8908.437,
                            0
                        ]
                    ],
                    [
                        [
                            -1258.380,
                            -12493.071,
                             10000
                        ],
                        [
                            -1258.380,
                            -12493.071,
                            0
                        ]
                    ],
                    [
                        [
                            -2218.661,
                            -2539.565,
                             10000
                        ],
                        [
                            -2218.661,
                            -2539.565,
                            0
                        ]
                    ],
                    [
                        [
                            -2748.464,
                            -8515.415,
                             10000
                        ],
                        [
                            -2748.464,
                            -8515.415,
                            0
                        ]
                    ],
                    [
                        [
                            -3075.432,
                            -7818.457,
                            10000
                        ],
                        [
                            -3075.432,
                            -7818.457,
                            0
                        ]
                    ]
                ]
                const xhczuprenderer = {
                    paths: xhczup,
                    width: 20,
                    rest: 10,
                    linesegment:60,
                    linesegmentfade:60,
                    color: '#FFFF00'
                }
                meshLinerenderer.add(xhczuprenderer)

                // const xhczuprenderer1 = {
                //     paths: xhczup,
                //     width: 15,
                //     rest: 10,
                //     linesegment:60,
                //     linesegmentfade:60,
                //     color: '#00FFFF'
                // }
                // meshLinerenderer.add(xhczuprenderer1)
                // const xhczuprenderer2 = {
                //     paths: xhczup,
                //     width: 30,
                //     rest: 20,
                //     linesegment:60,
                //     linesegmentfade:60,
                //     color: '#00FFFF'
                // }
                // meshLinerenderer.add(xhczuprenderer2)

                //   const xhczuprenderer3 = {
                //   paths: xhczup,
                //   width: 30,
                //   rest: 20,
                //   linesegment:60,
                //     linesegmentfade:60,
                //   color: '#00FFFF'
                //   }
                //   meshLinerenderer.add(xhczuprenderer3)
            })
            $("#btnremoveMeshLine").click(function () {
                meshLinerenderer.remove()
            })
        })
    </script>
</head>

<body>
    <div id="mapcontainer"></div>
    <div class="mapbuttoncontainergroup">
        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="addlayercontrol"> 添加图层控件</button>
            <button class="mapbutton" id="addbasemaptoggle"> 添加底图切换按钮</button>
            <button class="mapbutton" id="addUndergroundSwitch"> 添加地上地下切换控件</button>
            <button class="mapbutton" id="btnaddMeshLine"> add MeshLine</button>
            <button class="mapbutton" id="btnremoveMeshLine"> remove MeshLine</button>
            <button class="mapbutton" id="btnaddTilelayer"> add Tilelayer</button>
        </div>
    </div>
</body>

</html>

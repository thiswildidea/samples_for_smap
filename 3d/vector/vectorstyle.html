<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Identify</title>
    <style>
        html,
        body,
        #mapcontainer {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .mapbuttoncontainergroup {
            width: 40%;
            height: 50%;
            position: absolute;
            display: flex;
            flex-flow: column;
        }

        .mapbuttoncontainer {
            width: 100%;
            display: flex;
            flex-flow: row;
            top: 5px;
            left: 10px;
            display: block;
        }


        .mapbuttoncontainer .mapbutton {
            width: 100px;
            height: 40px;
            margin-right: 15px;
            margin-bottom: 15px;
            float: left;
        }
    </style>
    <script src="../../library/common/jquery-2.2.3.min.js"></script>
    <script src="../../library/smap/xuhui/SMap.min.js"></script>
    <script>
        const smap = new SMap.Map('mapcontainer', {
            viewMode: '3D',
            center: [0, 0],
             zoom: 3,
             zooms: [0, 11],
             pitch: 60,
             mapStyle: 'smap://styles/dark',
             showBuildingBlock: true
        })

        smap.on(SMap.MapEvent.maploaded, function (view) {
         smap.set3dlabel()
        })
      
      $(function () {
           $("#addlayercontrol").click(function () {
              const layerListControl = new SMap.LayerListControl({
                 visible: true,
                 position: 'top-right',
                 collapse: true
              })
              smap.addControl(layerListControl)
           }),
            $("#btnsetlayer").click(function () {
             const layer = smap.getLayer("basemap_as")
             layer.loadStyle('http://127.0.0.1:5500/3d/vector/root.json')
          })
      })
    </script>
</head>

<body>
    <div id="mapcontainer"></div>
      <div class="mapbuttoncontainergroup">
        <div class="mapbuttoncontainer">
            <button class="mapbutton" id="addlayercontrol"> 添加图层控件</button>
             <button class="mapbutton" id="btnsetlayer"> 设置矢量切片</button>
        </div>
    </div>
</body>

</html>
